<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Project Showcase</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-color: #0f172a;
            --accent-primary: #3b82f6;
            --accent-secondary: #8b5cf6;
            --text-main: #f8fafc;
            --text-secondary: #94a3b8;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --code-bg: #1e293b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* --- Fondo Animado --- */
        .background-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #1e1b4b, #0f172a);
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: float 10s infinite ease-in-out;
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            background: var(--accent-primary);
            top: -50px;
            left: -50px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: var(--accent-secondary);
            bottom: -100px;
            right: -100px;
            animation-delay: 2s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, 50px); }
        }

        /* --- Layout --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* --- Navbar --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 0;
            animation: slideDown 1s ease-out;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            margin-left: 2rem;
            transition: color 0.3s;
            font-size: 0.9rem;
        }

        .nav-links a:hover {
            color: var(--accent-primary);
        }

        .btn-main {
            padding: 0.8rem 1.5rem;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            border-radius: 50px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
        }

        .btn-main:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }

        /* --- Hero Section --- */
        .hero {
            height: 85vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .hero-content {
            max-width: 600px;
            z-index: 2;
        }

        h1 {
            font-size: 4rem;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: fadeUp 1s ease-out forwards 0.5s;
        }

        .gradient-text {
            background: linear-gradient(135deg, var(--accent-primary), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
            opacity: 0;
            animation: fadeUp 1s ease-out forwards 0.8s;
            height: 1.6em; /* Mantiene el espacio para el efecto typing */
        }

        /* --- Code Window (Visual Decoration) --- */
        .code-window {
            width: 500px;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            overflow: hidden;
            transform: perspective(1000px) rotateY(-10deg) rotateX(5deg);
            transition: transform 0.5s ease;
            opacity: 0;
            animation: fadeInRight 1s ease-out forwards 1s;
        }

        .code-window:hover {
            transform: perspective(1000px) rotateY(0deg) rotateX(0deg);
        }

        .window-header {
            background: rgba(0,0,0,0.3);
            padding: 10px 15px;
            display: flex;
            gap: 8px;
        }

        .dot { width: 12px; height: 12px; border-radius: 50%; }
        .red { background: #ef4444; }
        .yellow { background: #eab308; }
        .green { background: #22c55e; }

        .code-content {
            padding: 20px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            color: #e2e8f0;
        }

        .kwd { color: #c084fc; } /* Keyword */
        .str { color: #86efac; } /* String */
        .func { color: #60a5fa; } /* Function */
        .cls { color: #fcd34d; } /* Class */

        /* --- Features Section --- */
        .features {
            padding: 5rem 0;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 4rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            padding: 2rem;
            border-radius: 16px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            opacity: 0; /* JS handle scroll reveal */
            transform: translateY(30px);
        }

        .card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.2);
        }

        .card-icon {
            font-size: 2rem;
            color: var(--accent-primary);
            margin-bottom: 1.5rem;
        }

        .card h3 {
            margin-bottom: 1rem;
            font-size: 1.4rem;
        }

        .card p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        /* --- Tech Stack Animation --- */
        .tech-stack {
            padding: 4rem 0;
            text-align: center;
            overflow: hidden;
        }
        
        .scroller {
            display: flex;
            gap: 3rem;
            width: max-content;
            animation: scroll 20s linear infinite;
        }

        .tech-item {
            font-size: 1.5rem;
            color: var(--text-secondary);
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        @keyframes scroll {
            to { transform: translateX(-50%); }
        }

        /* --- Animations --- */
        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeInRight {
            from { transform: perspective(1000px) rotateY(-30deg) translateX(50px); opacity: 0; }
            to { transform: perspective(1000px) rotateY(-10deg) translateX(0); opacity: 1; }
        }

        /* --- Footer --- */
        footer {
            border-top: 1px solid var(--glass-border);
            padding: 2rem 0;
            text-align: center;
            margin-top: 4rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Responsiveness */
        @media (max-width: 900px) {
            .hero { flex-direction: column; justify-content: center; height: auto; padding: 4rem 0; gap: 3rem;}
            .code-window { width: 100%; transform: none; animation: fadeUp 1s
